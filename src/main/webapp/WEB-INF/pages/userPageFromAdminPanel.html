<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About user</title>
</head>
<body>

<h1>About [[${user.email}]] user</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>edit</th>
        <th>remove</th>
    </tr>
    <tr th:object="${user}">
        <td th:text="*{id}"></td>
        <td th:text="*{firstName}"></td>
        <td th:text="*{lastName}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{email}"></td>
        <td>
            <ul th:each="role : ${user.getRoles()}">
                <li th:text="${role.role}" style="list-style-type: none"></li>
            </ul>
        </td>
        <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Remove" />
            </form>
        </td>
    </tr>
</table>
<br><br>
<a th:href="@{/admin/adminPage}">to admin page</a>
<br><br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
