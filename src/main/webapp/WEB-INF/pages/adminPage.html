<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>
<body>
<h1>Admin panel</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>edit</th>
        <th>remove</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td><a th:text="${user.getEmail()}" th:href="@{/admin/user/{id}(id=${user.getId()})}"></a></td>
        <td>
            <ul th:each="role : ${user.getRoles()}">
                <li th:text="${role.role}" style="list-style-type: none"></li>
            </ul>
        </td>
        <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Remove" />
            </form>
        </td>
    </tr>
</table>
<br><br>
<a th:href="@{/user}">My personal page</a>
<br><br>
<a th:href="@{reg}">Add user</a>
<br><br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
